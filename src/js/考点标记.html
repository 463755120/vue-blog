<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <title>自适应显示多个点标记</title>
  <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
  <style>
    html, body, #container {
            height: 100%;
            width: 100%;
        }
        .amap-icon img{
            width: 25px;
            height: 34px;
        }
    </style>
</head>

<body>
  <div id="container"></div>
  <div class="input-card">
    <h4>地图自适应</h4>
    <input id="setFitView" type="button" class="btn" value="地图自适应显示" />
  </div>
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.10&key=60fce155af0c6448986006a18ce43cc0"></script>
  <script type="text/javascript">
    var map = new AMap.Map('container', {
      resizeEnable: true,
      center: [116.397428, 39.90923],
      zoom: 13
    });

    map.clearMap(); // 清除地图覆盖物

    var markers = [{
      position: [116.32644389999996, 39.9996674]
    }, {
      position: [116.247118, 40.221978]
    }, {
      position: [116.305467, 39.807761]
    }];

    // 添加一些分布不均的点到地图上,地图上添加三个点标记，作为参照
    markers.forEach(function (marker) {
      new AMap.Marker({
        map: map,
        icon: 'http://a.amap.com/jsapi_demos/static/demo-center/icons/poi-marker-1.png',
        position: [marker.position[0], marker.position[1]],
        offset: new AMap.Pixel(-13, -30)
      });
    });


    // 添加事件监听, 使地图自适应显示到合适的范围
    AMap.event.addDomListener(document.getElementById('setFitView'), 'click', function () {
      var newCenter = map.setFitView();
    });
    AMap.plugin('AMap.Geolocation', function () {
      var geolocation = new AMap.Geolocation({
        enableHighAccuracy: true, //是否使用高精度定位，默认:true
        timeout: 10000, //超过10秒后停止定位，默认：5s
        buttonPosition: 'RB', //定位按钮的停靠位置
        buttonOffset: new AMap.Pixel(10, 20), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
        zoomToAccuracy: true, //定位成功后是否自动调整地图视野到定位点

      });
      map.addControl(geolocation);
      geolocation.getCurrentPosition(function (status, result) {
        if (status == 'complete') {
          onComplete(result)
        } else {
          onError(result)
        }
      });
    });
    //解析定位结果
    function onComplete(data) {
      console.log('定位成功')
    }
    //解析定位错误信息
    function onError(data) {
      document.getElementById('status').innerHTML = '定位失败'
      document.getElementById('result').innerHTML = '失败原因排查信息:' + data.message;
    }
  </script>
  <script>

  </script>
</body>

</html>
